<div class="container" fxLayout="row" fxLayout.sm="column" fxLayout.xs="column" fxLayoutAlign.gt-md="space-around center"
  fxLayoutGap="10px" fxLayoutGap.xs="0" *ngIf="dish">

  <div fxFlex="40">
    <md-card>
      <md-card-header>
        <md-card-title>
          <h3>{{dish.name | uppercase}}</h3>
        </md-card-title>
      </md-card-header>
      <img md-card-image src={{dish.image}} alt={{dish.name}}>
      <md-card-content>
        <p>{{dish.description}}
        </p>
      </md-card-content>
      <md-card-actions>
        <button md-button>LIKE</button>
        <button md-button>SHARE</button>
      </md-card-actions>
    </md-card>
  </div>

  <div fxFlex="40">
    <h3>Comments</h3>
    <md-list *ngFor="let item of dish.comments">
      <md-list-item>
        <p md-line>{{item.comment}}</p>
        <p md-line>{{item.rating}} stars</p>
        <p md-line>-- {{item.author}} {{item.date | date}}</p>
      </md-list-item>
    </md-list>
  </div>

</div>
