<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
              <ion-icon name="menu"></ion-icon>
            </button>
    <ion-title>Contact Us</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card>
    <ion-card-header color="primary">Location information</ion-card-header>
    <ion-card-content>
      <p><i>121, Clear Water Bay Road</i></p>
      <p><i>Clear Water Bay, Kowloon</i></p>
      <p><i>HONG KONG</i></p>
      <p>
        <ion-icon name="call">:</ion-icon> <i>Tel: +852 1234 5678</i></p>
      <p>
        <ion-icon name="print">:</ion-icon> <i>Fax: +852 8765 4321</i></p>
      <p>
        <ion-icon name="mail">:</ion-icon><i>Email:confusion@food.net</i></p>
    </ion-card-content>
    <ion-row>
      <ion-col>
        <button icon-left ion-button clear small color="primary">
            <ion-icon  name="call"></ion-icon>
            <div> CALL</div>
        </button>
      </ion-col>
      <ion-col>
       <button ion-button icon-left clear small (click)="sendEmail()">
          <ion-icon name="mail"></ion-icon>
          <div> EMAIL</div>
        </button>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
