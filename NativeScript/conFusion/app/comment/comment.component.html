<StackLayout class="modal-view-style">
    <ScrollView orientation="vertical" tkMainContent class="page">
        <GridLayout class="m-5" rows="auto auto auto auto" columns="*, *" [formGroup]="comment">
            <Label class="h3 m-15" row="0" col="0" text="Your name" textWrap="true"></Label>
            <TextField class="input input-border" id="txtAuthor" hint="Your name" row="0" col="1" (textChange)="onAuthorChange($event)"
                formControlName="author" required></TextField>
            <Label class="h3 m-15" row="1" col="0" text="Rating" textWrap="true"></Label>
            <Slider (valueChange)="onRatingSliderChange($event)" row="1" col="1" value="5" minValue="1" maxValue="5"></Slider>
            <Label class="h3 m-15" row="2" col="0" text="Your comments" textWrap="true"></Label>
            <TextField class="input input-border" id="txtComment" (textChange)="onCommentChange($event)" hint="Your comment" row="2"
                col="1" formControlName="comment" required></TextField>
            <Button class="btn btn-primary btn-active m-15" row="3" col="0" text="Submit" (tap)="onSubmit()"></Button>
        </GridLayout>
    </ScrollView>
</StackLayout>
